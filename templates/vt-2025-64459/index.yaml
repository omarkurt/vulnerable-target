id: vt-2025-64459

info:
  name: Django - CVE-2025-64459
  author: omarkurt
  description: |
    A Proof of Concept for Django CVE-2025-64459, demonstrating a parameter injection vulnerability
    in QuerySet.filter() via dictionary expansion. This allows attackers to inject internal
    parameters like _connector to manipulate query logic.
  targets:
    - django
    - python
    - mysql
  type: CVE
  cve: CVE-2025-64459
  tags:
    - injection
    - cve
    - sqli-like
  references:
    - https://cve.org/CVE-2025-64459
    - https://shivasurya.me/security/django/2025/11/07/django-sql-injection-CVE-2025-64459.html
    - https://vulnerabletarget.com/VT-2025-64459

poc:
  nuclei:
    - "vt-2025-64459.nuclei.yaml"

providers:
  docker-compose:
    path: "docker-compose.yaml"

post-install:
  - "Access the application at http://localhost:8001/search/"
  - "Test normal search: ?title__icontains=Public"
  - "Test exploit: ?status=private&title__icontains=Area"
